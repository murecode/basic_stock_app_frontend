<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasicStock App</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100">

    <!-- Auth View -->
    <div id="auth-view" class="container mx-auto max-w-md p-4 md:p-8 mt-12 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">BasicStock App</h1>
                <p class="text-slate-500 mt-1">Gestiona tu inventario de forma sencilla.</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <h2 class="text-xl font-semibold text-slate-700">Iniciar Sesión</h2>
                <div>
                    <label for="login-email" class="block text-sm font-medium text-slate-700">Email</label>
                    <input type="email" id="login-email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-slate-700">Contraseña</label>
                    <input type="password" id="login-password" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required>
                </div>
                <div id="login-error" class="text-red-500 text-sm hidden"></div>
                <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-sky-600 border border-transparent rounded-md shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                    Entrar
                </button>
                <p class="text-center text-sm text-slate-600">
                    ¿No tienes una cuenta? <a href="#" id="show-register" class="font-medium text-sky-600 hover:text-sky-500">Regístrate</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4 hidden">
                <h2 class="text-xl font-semibold text-slate-700">Crear Cuenta</h2>
                 <div>
                    <label for="register-name" class="block text-sm font-medium text-slate-700">Nombre</label>
                    <input type="text" id="register-name" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-slate-700">Email</label>
                    <input type="email" id="register-email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-slate-700">Contraseña</label>
                    <input type="password" id="register-password" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required>
                </div>
                <div id="register-error" class="text-red-500 text-sm hidden"></div>
                <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-sky-600 border border-transparent rounded-md shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                    Crear Cuenta
                </button>
                <p class="text-center text-sm text-slate-600">
                    ¿Ya tienes una cuenta? <a href="#" id="show-login" class="font-medium text-sky-600 hover:text-sky-500">Inicia Sesión</a>
                </p>
            </form>
        </div>
    </div>

    <!-- App View -->
    <div id="app-view" class="container mx-auto p-4 md:p-8 hidden">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold text-slate-800 tracking-tight">BasicStock App</h1>
                <p id="welcome-message" class="text-slate-500 mt-1"></p>
            </div>
            <button id="logout-btn" class="px-4 py-2 text-sm font-medium text-slate-700 bg-slate-200 border border-transparent rounded-md hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">
                Cerrar Sesión
            </button>
        </header>

        <div class="mb-6">
            <button id="add-product-btn"
                class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-sky-600 border border-transparent rounded-md shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Añadir Nuevo Producto
            </button>
        </div>

        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="w-full text-sm text-left text-slate-500">
                <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">ID</th>
                        <th scope="col" class="px-6 py-3">Nombre Producto</th>
                        <th scope="col" class="px-6 py-3">SKU</th>
                        <th scope="col" class="px-6 py-3">Stock Actual</th>
                        <th scope="col" class="px-6 py-3 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- Product rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4"
        aria-modal="true" role="dialog">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-md transform transition-all">
            <div class="flex justify-between items-center p-4 border-b border-slate-200">
                <h2 id="modal-title" class="text-xl font-semibold text-slate-800"></h2>
                <button id="modal-close-btn" class="text-slate-500 hover:text-slate-800 transition-colors"
                    aria-label="Cerrar modal">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <!-- Add/Edit Product Form -->
                <form id="product-form" class="space-y-4 hidden">
                    <input type="hidden" id="product-id">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-slate-700">Nombre del Producto</label>
                        <input type="text" id="product-name"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                            required>
                    </div>
                    <div>
                        <label for="product-sku" class="block text-sm font-medium text-slate-700">SKU</label>
                        <input type="text" id="product-sku"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                            required>
                    </div>
                    <div id="initial-stock-field">
                        <label for="product-stock" class="block text-sm font-medium text-slate-700">Stock Inicial</label>
                        <input type="number" id="product-stock" value="0" min="0"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                            required>
                    </div>
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" id="modal-cancel-btn-product"
                            class="px-4 py-2 text-sm font-medium text-slate-700 bg-slate-100 border border-slate-300 rounded-md shadow-sm hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">Cancelar</button>
                        <button type="submit"
                            class="px-4 py-2 text-sm font-medium text-white bg-sky-600 border border-transparent rounded-md shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">Guardar Producto</button>
                    </div>
                </form>

                <!-- Stock Management Form -->
                <form id="stock-form" class="space-y-4 hidden">
                    <p class="text-sm text-slate-600">Stock Actual: <span id="current-stock"
                            class="font-bold text-slate-800">0</span></p>
                    <div>
                        <label for="stock-amount" class="block text-sm font-medium text-slate-700">Cantidad a
                            Ajustar</label>
                        <input type="number" id="stock-amount" min="1"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                            required>
                    </div>
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" id="modal-cancel-btn-stock"
                            class="px-4 py-2 text-sm font-medium text-slate-700 bg-slate-100 border border-slate-300 rounded-md shadow-sm hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">Cancelar</button>
                        <button type="submit"
                            class="px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Confirmar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
